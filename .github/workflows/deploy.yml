name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches: ['main']

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Укажите вашу версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
      # ... другие ssшаги (checkout, установка Node.js, сборка проекта)

      - name: Setup Pages
        uses: actions/configure-pages@v4 # Обновили версию

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Заменили действие
        with:
          path: './dist' # Путь к вашей собранной папке

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4 # Обновили версию
