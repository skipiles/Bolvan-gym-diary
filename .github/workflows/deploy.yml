name: Build and Deploy Node.js Project

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Укажите вашу версию Node.js

      - name: Install dependencies and build
        run: |
          npm install
          npm run build # Замените на вашу команду сборки, если она отличается

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Укажите папку с результатом сборки (например, 'build', 'out')

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
