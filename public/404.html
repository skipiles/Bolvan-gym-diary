<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bolvan Gym</title>
    <script>
      // Этот скрипт определяет корректный путь и перенаправляет на него
      sessionStorage.redirect = location.pathname
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Контейнер вашего приложения -->
    <div id="root"></div>

    <script>
      // Восстановление URL после загрузки приложения
      ;(function () {
        var redirect = sessionStorage.redirect
        delete sessionStorage.redirect
        if (redirect && redirect != location.pathname) {
          history.replaceState(null, null, redirect)
        }
      })()
    </script>
  </body>
</html>
