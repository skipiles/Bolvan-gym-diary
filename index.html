<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Bolvan Gym</title>
    <link rel="icon" type="image/png" href="/titleImage2.png" />
    <link
      rel="preload"
      href="sounds/layout-click.mp3"
      as="audio"
      type="audio/mpeg"
    />
    <link
      rel="preload"
      href="sounds/water-click.mp3"
      as="audio"
      type="audio/mpeg"
    />
    <link
      rel="preload"
      href="sounds/social-credit.mp3"
      as="audio"
      type="audio/mpeg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#007AFF" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>

    <script>
      // Предзагрузка звуков через JavaScript
      const soundsToPreload = [
        'sounds/layout-click.mp3',
        'sounds/water-click.mp3',
        'sounds/social-credit.mp3',
      ]

      soundsToPreload.forEach((sound) => {
        const audio = new Audio()
        audio.src = sound
        audio.preload = 'auto'
      })
    </script>
  </body>
</html>
